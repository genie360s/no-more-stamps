<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomosta</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <!-- main -->
    <style>
        body {
            font-family: 'Inter Tight', sans-serif;
        }
    </style>
    <main class="flex " style="margin-right:15vw; margin-left:15vw;">
        <!-- navbar -->
        <nav class="navbar mt-3 border border-secondary-subtle rounded shadow-sm ">
            <div class="container-fluid">
                <h3>NOMOSTA</h3>
                <div class="d-flex gap-4">
                    {% block nav%}
                    <a href="" class="btn btn-outline-secondary">Contact</a>
                    <a href="" class="btn btn-outline-primary">Login</a>
                    <a href="" class="btn btn-outline-success">Register</a>
                    {% endblock nav%}
            </div>
        </nav>
        <div class="w-100  mt-5">
            {% block content %}
            <div class="flex flex-row  row gap-4 ">
                <div class="col w-50 bg-success">
                    <h1 class="display-1" style="font-weight: 500;">No More  Stamps</h1>
                </div>
                <div class="col w-50 bg-primary">a</div>
            </div>
            {% endblock content %}
        </div>
    </main>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
